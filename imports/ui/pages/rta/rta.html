<template name="rta">
  <div style="width:95%">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <div class="row">
          <h1 class="ui dividing header">
            Time:
          </h1>
          {{> stopwatch}}
        </div>
        <!-- image of track and KPI -->
        <div class="row">
          <br/><br/><br/><br/>
          <h1 class="ui dividing header">
            Best Lap Time:
          </h1>
          <div class="ui two column grid">


            <div class="column">
              <h1 class="ui header">
                Team1
              </h1>

              <table class="ui celled padded table">
                <thead>
                  <tr>
                    <th class="single line">Lap</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <h1>
                        {{#with fastestLapCar 'car01' }} {{lapNr}} {{/with}}
                      </h1>
                    </td>
                    <td>
                      <h1>
                        {{#with fastestLapCar 'car01' }} {{lapTime}} {{/with}}
                      </h1>
                    </td>
                  </tr>
                </tbody>
              </table>



            </div>
            <div class="column">
              <h1 class="ui header">
                Team2
              </h1>

              <table class="ui celled padded table">
                <thead>
                  <tr>
                    <th class="single line">Lap</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <h1>
                        {{#with fastestLapCar 'car02' }} {{raceFinishTime}} {{/with}}
                      </h1>
                    </td>
                    <td>
                      <h1>
                        {{#with fastestLapCar 'car02' }} {{lapTime}} {{/with}}
                      </h1>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>


        </div>
        <div class="row">
          <!-- Total Race Time -->
          <br/><br/><br/><br/>
          <h1 class="ui dividing header">
            Race Finish Time:
          </h1>
          <table class="ui celled padded table">
            <thead>
              <tr>
                <th class="single line">Team</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <h1>
                    <!-- {{#with fastestLapCar 'car02' }} {{lapNr}} {{/with}} -->
                    playername car01
                  </h1>
                </td>
                <td>
                  <h1>
                    <!-- {{#with fastestLapCar 'car02' }} {{lapTime}} {{/with}} -->
                    time  {{#with raceFinishTime 'car01' }} {{lapNr}} {{/with}}
                  </h1>
                </td>
              </tr>
              <tr>
                  <td>
                    <h1>
                      <!-- {{#with fastestLapCar 'car02' }} {{lapNr}} {{/with}} -->
                      playername car02
                    </h1>
                  </td>
                  <td>
                    <h1>
                      <!-- {{#with fastestLapCar 'car02' }} {{lapTime}} {{/with}} -->
                      time  {{#with raceFinishTime 'car02' }} {{lapNr}} {{/with}}
                    </h1>
                  </td>
                </tr>
            </tbody>
          </table>

        </div>


      </div>




      <!-- SECOND COLUMN RACING TABLES -->
      <div class="column">
        <h1 class="ui dividing header">
          Current laptimes:
        </h1>

        <div class="ui two column grid">
          <!-- {{# if teamTable teamId='car02'}} -->

          <div class="column">
            {{> teamTable teamId='car01'}}
          </div>
          <div class="column">
            {{> teamTable teamId='car02'}}
          </div>
          <!-- {{else}} -->
          <!-- <h2>
    Waiting for race to begin...    
</h2> -->
          <!-- {{/if}} -->
        </div>
      </div>
    </div>
  </div>
</template>

<template name="teamTable">
  <h1 class="ui header">
    Team {{teamId}}
  </h1>

  <table class="ui celled padded table">
    <thead>
      <tr>
        <th class="single line">Lap</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each lap in RaceDBTeam teamId}}
      <tr>
        <td>
          <!-- {{log lap}}  -->
          <h1>
            {{lap.lapNr}}
          </h1>
        </td>
        <td>
          <h2>
            {{lap.lapTime}}
          </h2>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
